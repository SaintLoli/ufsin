<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .auth-form h2 {
            margin-bottom: 20px;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #218838;
        }
        .auth-form .register-btn {
            background-color: #007bff;
        }
        .auth-form .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Регистрация</h2>
        <form action="#" method="post">
            <input type="text" name="FIO" placeholder="ФИО" required>
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" id="pass" name="pass" placeholder="Пароль" required>
            <label for="departaments">Выберите Департамент:</label>
            <select id="departaments" name="departament" >
                <option value="first">первый</option>
                <option value="second">второй</option>
                <option value="third">третий</option>
            </select>
            <input type="submit" value="Зарегистрироваться"> ''' так надо
        </form>
    </div>
</body>
</html>
